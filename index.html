<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Netflix-clone</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Sign In</h1>
        </div>

        <div class="inputs">
            <input type="text" id="emailPhoneInput" placeholder="Email or phone number">
            <input type="password" id="passwordInput" placeholder="Password">
        </div>
        <button class="button-up">Sign in</button>
    <div class="checkbox">
        <div class="checkbox-label">
            <input type="checkbox">
            <label for="">Remember me</label>
        </div>
        <span><a href="">Need help?</a></span>
    </div>
    <div class="sign-up">
        <div class="group">
            <p>New to Design Flix? <span><a href="#">Sign up now</a></span>.</p>
            <p>This page is protected by Google reCAPTCHA<br> to ensure you're not a bot.</p>
        </div>
    </div>
    </div>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
